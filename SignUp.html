<script>
  var arr = JSON.parse(localStorage.getItem("key")) || [];
  document.getElementById("pageload").addEventListener("click", signup);
  function signup() {
    // window.location.href = "./LoginwithNumber.html";
    event.preventDefault();
    var email = document.getElementById("email").value;
    var pass = document.getElementById("password").value;

    var user = {
      email: email,
      password: pass,
    };
    arr.push(user);
    if (email === "") {
      document.getElementById("emailreq").innerText = "This field is require";
    }
    if (pass === "") {
      document.getElementById("passreq").innerText = "This field is require";
    }
    if (pass.lenght < 8) {
      document.getElementById("passreq").innerText =
        "Password should have minimum 8 characters";
    }
    if(email !== "" && pass !== ""){
      window.location.href = "./LoginwithNumber.html";
    }

    var json = JSON.stringify(arr);
    localStorage.setItem("key", json);
    // console.log(arr);
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
  }
</script>
